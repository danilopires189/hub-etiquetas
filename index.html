<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impressão de Etiquetas</title>
  <style>
    :root{
      --bg:#f5f8ff; --card:#ffffff; --muted:#4b5563; --text:#0b1220;
      --brand:#2563eb; --brand-2:#0ea5e9; --ring:#2563eb33;
      --radius:12px;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b0f1a; --card:#101726; --muted:#a6b0c3; --text:#eaf2ff; --brand:#2d7dff; --brand-2:#13b0ff; --ring:#2d7dff44; }
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{ background:var(--bg); color:var(--text); font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    header.app{
      position:sticky; top:0; z-index:40; display:flex; align-items:center; gap:16px;
      padding:10px 16px; background:var(--card); border-bottom:1px solid #00000015;
    }
    .brand .t{ display:flex; flex-direction:column; }
    .brand .t strong{ font-weight:700; letter-spacing:.2px; }
    .brand .t span{ font-size:12px; color:var(--muted); }

    /* Seleção no topo - visual integrado, sem sombra forte */
    .tools{ margin-left:auto; display:flex; align-items:center; gap:10px; }
    .chooser{
      display:flex; align-items:center; gap:10px; padding:6px 10px; border-radius:14px;
      border:1px solid #00000014; background:var(--card);
    }
    .chooser .label{ display:flex; align-items:center; gap:8px; font-weight:700; }
    .chooser .label svg{ width:18px; height:18px; opacity:.9; }
    #appSelect{
      height:40px; min-width:240px; border-radius:var(--radius);
      border:1px solid #00000014; background:transparent; color:inherit;
      padding:0 12px; font-size:14px;
    }
    #openNew{
      height:40px; padding:0 14px; border-radius:var(--radius);
      background:transparent; border:1px solid #00000014; color:var(--muted);
    }
    #openNew:hover{ border-color:#00000033; color:inherit; }

    /* Barra do app + área do app */
    #bar{
      display:flex; gap:8px; align-items:center; padding:10px 16px;
      background:var(--card); border-bottom:1px solid #00000015;
    }
    #status{ font-size:12px; color:var(--muted); margin-left:auto; }

    /* O iframe vai ter altura calculada via JS (100% do viewport - header - bar) */
    #appFrame{ width:100%; border:0; display:none; background:#0a0c10; }

    /* Placeholder inicial */
    #empty{ display:grid; place-items:center; color:#6b7280; font-size:15px; height:50vh; }
  </style>
</head>
<body>
  <header class="app" id="hdr">
    <div class="brand">
      <div class="t">
        <strong>Impressão de Etiquetas</strong>
        <span>Produto • Caixa • Volume Avulso</span>
      </div>
    </div>
    <div class="tools">
      <div class="chooser" role="group" aria-label="Escolha da aplicação">
        <span class="label">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M4 5h4v4H4V5zm6 0h4v4h-4V5zm6 0h4v4h-4V5zM4 11h4v4H4v-4zm6 0h4v4h-4v-4zm6 0h4v4h-4v-4zM4 17h4v4H4v-4zm6 0h4v4h-4v-4zm6 0h4v4h-4v-4z"/>
          </svg>
          Escolha a aplicação:
        </span>
        <select id="appSelect" title="Escolha a aplicação (Ctrl+1/2/3)">
          <option value="" selected>Selecione…</option>
          <option value="placas">Produto</option>
          <option value="caixa">Caixa</option>
          <option value="avulso">Volume Avulso</option>
        </select>
      </div>
      <button id="openNew" title="Abrir a aplicação em nova aba">Abrir em nova aba</button>
    </div>
  </header>

  <div id="bar">
    <strong id="appTitle">Escolha a aplicação para iniciar</strong>
    <span style="flex:1"></span>
    <span id="status" aria-live="polite"></span>
  </div>

  <div id="empty">Selecione uma aplicação para iniciar.</div>
  <iframe id="appFrame" src="about:blank" title="Aplicação selecionada" referrerpolicy="no-referrer"></iframe>

  <script>
    // Caminhos mantidos
    const APPS = {
      placas: { id:'placas', name:'Etiquetas de Produto', path:'./placas/index.html', hotkey:'1' },
      caixa:  { id:'caixa',  name:'Etiquetas de Caixa', path:'./caixa/index.html',  hotkey:'2' },
      avulso: { id:'avulso', name:'Etiquetas Volume Avulso',       path:'./avulso/index.html', hotkey:'3' }
    };

    const $hdr    = document.getElementById('hdr');
    const $bar    = document.getElementById('bar');
    const $frame  = document.getElementById('appFrame');
    const $title  = document.getElementById('appTitle');
    const $status = document.getElementById('status');
    const $select = document.getElementById('appSelect');
    const $openNew= document.getElementById('openNew');
    const $empty  = document.getElementById('empty');

    // ajusta a altura do iframe para ocupar todo o viewport restante
    function resizeFrame(){
      const h = window.innerHeight - $hdr.offsetHeight - $bar.offsetHeight;
      $frame.style.height = Math.max(200, h) + 'px';
    }
    window.addEventListener('resize', resizeFrame);
    window.addEventListener('orientationchange', resizeFrame);

    function loadApp(appId){
      const app = APPS[appId];
      if(!app) return;

      // Cabeçalho
      $title.textContent = app.name;
      $status.textContent = 'Carregando…';
      $select.value = app.id;

      // Remove placeholder e mostra apenas o iframe
      if($empty) $empty.remove();
      $frame.style.display = 'block';
      resizeFrame();
      window.scrollTo({ top: 0, behavior: 'instant' });

      // Carrega app
      $frame.onload = () => { $status.textContent = 'Pronto'; };
      $frame.src = app.path;

      // Nova aba apenas se clicar
      $openNew.onclick = () => window.open(app.path, '_blank', 'noopener');
    }

    // Dropdown
    $select.addEventListener('change', e => loadApp(e.target.value));

    // Atalhos Ctrl+1/2/3
    document.addEventListener('keydown', (ev)=>{
      const isCtrl = ev.ctrlKey || ev.metaKey;
      if(!isCtrl) return;
      const app = Object.values(APPS).find(a => a.hotkey === ev.key);
      if(app){ ev.preventDefault(); loadApp(app.id); }
    });

    // Inicializa a altura correta do placeholder e iframe
    resizeFrame();
  </script>
</body>
</html>
