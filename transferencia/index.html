<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pague Menos • Transferência CD → CD</title>
  <link rel="icon" href="assets/pm.png" />
  <link rel="stylesheet" href="../shared/design-system.css" />
  <link rel="stylesheet" href="../shared/components.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in">
  <header class="app-header">
    <div class="brand">
      <div class="brand-logos">
        <img src="../assets/pm.png" alt="Pague Menos" class="brand-logo primary" onerror="this.style.display='none'">
        <img src="../assets/logo.png" alt="Danilo" class="brand-logo secondary" onerror="this.style.display='none'">
      </div>
      <div class="brand-text">
        <h1>Pague Menos</h1>
        <span class="app-subtitle">Transferência • CD → CD</span>
      </div>
    </div>
    <div class="actions">
      <button id="btnHub" class="btn btn-ghost" onclick="window.location.href='../index.html'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        Hub
      </button>
      <button id="btnPrint" type="button" class="btn btn-ghost" title="Ctrl/Cmd+P" onclick="window.print()" aria-label="Imprimir">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6,9 6,2 18,2 18,9"/>
          <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
          <rect x="6" y="14" width="12" height="8"/>
        </svg>
        Imprimir
      </button>
    </div>
  </header>

  <section class="hero">
    <div class="search-card animate-slide-in-up">
      <div class="grid">
        <div class="field">
          <label for="origem">Depósito origem *</label>
          <select id="origem"></select>
        </div>
        <div class="field">
          <label for="destino">Depósito destino *</label>
          <select id="destino"></select>
        </div>
        <div class="field">
          <label for="nf">Nota Fiscal *</label>
          <input id="nf" type="number" inputmode="numeric" placeholder="Ex.: 2301" />
        </div>
        <div class="field">
          <label for="serie">Série *</label>
          <input id="serie" type="text" placeholder="Ex.: 46" />
        </div>
        <div class="field">
          <label for="qtd">Quantidade de volumes *</label>
          <input id="qtd" type="number" min="1" max="99" value="1" />
        </div>
        <div class="field">
          <label for="fragil">Selo Frágil</label>
<select id="fragil">
  <option value="on" selected>Exibir</option>
  <option value="off">Não exibir</option>
</select>
        </div>
      </div>
      <div class="actions-row">
        <button id="btnGerar" class="cta">Gerar documento</button>
      </div>
    </div>
    <p class="byline">Gerador de documento A4 — Desenvolvido por Danilo Pires.</p>
  </section>

  <main id="preview" class="preview animate-slide-in-up"></main>

  <template id="pageTpl">
    <section class="page a4 landscape">
      <div class="page-inner">
        <header class="doc-header">
          <h1>TRANSFERÊNCIA CD - CD</h1>
          <img src="assets/pm.png" alt="PM" class="logo" />
        </header>

        <div class="two-cols">
          <div class="col col-left">
            <section class="bloc bloc-destino">
              <div class="bloc-title">DESTINATÁRIO:</div>
              <div class="bloc-body">
                <div class="line"><span class="lbl">DEPÓSITO:</span> <span class="val js-dest-nome"></span></div>
                <div class="line"><span class="lbl">ENDEREÇO:</span> <span class="val js-dest-end"></span></div>
                <div class="line"><span class="lbl">CEP.:</span> <span class="val js-dest-cep"></span></div>
                <div class="line"><span class="lbl">CNPJ:</span> <span class="val js-dest-cnpj"></span></div>
              </div>
            </section>

            <section class="bloc bloc-remet">
              <div class="bloc-title">REMETENTE.:</div>
              <div class="bloc-body">
                <div class="line"><span class="lbl">DEPÓSITO:</span> <span class="val js-orig-nome"></span></div>
                <div class="line"><span class="lbl">ENDEREÇO:</span> <span class="val js-orig-end"></span></div>
                <div class="line"><span class="lbl">CEP.:</span> <span class="val js-orig-cep"></span></div>
                <div class="line"><span class="lbl">CNPJ:</span> <span class="val js-orig-cnpj"></span></div>
              </div>
            </section>

            <div class="line meta">
              <span class="lbl">DT CRIAÇÃO:</span>
              <span class="val js-dt-criacao"></span>
            </div>
          </div>

          <aside class="col col-right">
            <div class="fragil">
              <img src="assets/fragil.svg" alt="Cuidado Frágil" />
            </div>

            <section class="volume-card">
              <div class="title">VOLUME</div>
              <div class="big js-vol"></div>
              <div class="tag js-tag-fracionado" hidden>VOLUME FRACIONADO</div>
            </section>

            <section class="nf-card">
              <div class="nf-title">NOTA FISCAL</div>
              <div class="nf-body">
                <div class="nf-linha">N°: <span class="js-nf"></span></div>
                <div class="nf-linha">Série: <span class="js-serie"></span></div>
              </div>
            </section>
          </aside>
        </div>
      </div>
    </section>
  </template>

  <footer class="app-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-info">
          <p class="footer-title">Sistema de Etiquetas Pague Menos</p>
          <p class="footer-subtitle">Desenvolvido por Danilo Pires</p>
        </div>
        <div class="footer-links">
          <a href="https://wa.me/5562981020272" target="_blank" rel="noopener" class="footer-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
              <circle cx="12" cy="17" r="0.5"/>
            </svg>
            Suporte
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btnPrint').addEventListener('click', () => window.print());

    });
  </script>
</body>
</html>
