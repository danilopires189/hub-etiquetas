    #transferencia-historico-modal .modal-content {

      max-width: 800px;

      max-height: 80vh;
      overflow: hidden;
      transform: scale(0.95) translateY(20px);
      transition: all var(--transition-base);
    }

    #transferencia-historico-modal[style*="flex"] .modal-content {
      transform: scale(1) translateY(0);
    }

    #transferencia-historico-modal .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-6);
      border-bottom: 1px solid var(--neutral-200);
      background: var(--bg-secondary);
    }

    #transferencia-historico-modal .header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    #transferencia-historico-modal .modal-header h3 {
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      color: var(--neutral-900);
      margin: 0;

    .btn-icon {

      height: 36px;
      border: none;
      background: var(--surface);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--neutral-600);
      border: 1px solid var(--neutral-200);
      transition: all var(--transition-base);
    }

    .btn-icon:hover {
      background: var(--neutral-100);
      color: var(--brand-primary);
      border-color: var(--brand-primary);
      transform: translateY(-1px);
    }

    .btn-icon.active {
      background: var(--brand-primary);
      color: white;
      border-color: var(--brand-primary);
    }

    #transferencia-historico-modal .modal-close {
      width: 36px;
      height: 36px;
      border: none;
      background: var(--error);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 24px;
      line-height: 1;

    .search-container {

    .search-input:not(:placeholder-shown) {

      background: rgba(6, 46, 111, 0.02);
    }

    .clear-search {
      position: absolute;
      right: 8px;
      width: 24px;
      height: 24px;

      // Configurar contador para tipo 'transfer'
      window.addEventListener('DOMContentLoaded', async () => {
        console.log('üöö Aplica√ß√£o de Transfer√™ncia carregada');

        // Aguardar contador estar pronto
        setTimeout(async () => {
          if (window.contadorGlobal) {
            console.log('‚úÖ Contador Global dispon√≠vel');

            // Interceptar gera√ß√£o de documentos para contar
            const btnGerar = document.getElementById('btnGerar');
            if (btnGerar) {
              console.log('üîó Bot√£o gerar encontrado, configurando intercepta√ß√£o...');

              btnGerar.addEventListener('click', async function (e) {
                try {
                  console.log('üñ±Ô∏è Bot√£o gerar clicado');

                  // Obter quantidade de volumes
                  const qtd = parseInt(document.getElementById('qtd').value) || 1;

                  console.log(`üìä Incrementando contador: +${qtd} transfer`);

                  // Incrementar contador (1 documento por volume)
                  const novoValor = await window.contadorGlobal.incrementarContador(qtd, 'transfer');

                  console.log(`‚úÖ Contador incrementado: +${qtd} transfer = ${novoValor}`);

                  // Mostrar popup de sucesso
                  mostrarPopupSucesso('Documentos gerados com sucesso!', `+${qtd} documentos | Total: ${novoValor.toLocaleString('pt-BR')} etiquetas`);

                  // Feedback visual discreto
                  const valorFormatado = novoValor.toLocaleString('pt-BR');
                  console.log(`üìä Total atual: ${valorFormatado} etiquetas`);

                } catch (error) {
                  console.error('‚ùå Erro ao incrementar contador:', error);
                  // Continuar com gera√ß√£o mesmo se contador falhar
                }
              });
            } else {
              console.warn('‚ö†Ô∏è Bot√£o gerar n√£o encontrado');
            }
          } else {
            console.warn('‚ö†Ô∏è Contador Global n√£o dispon√≠vel');
          }
        }, 2000);
      });

      // Fun√ß√£o para mostrar popup de sucesso
      function mostrarPopupSucesso(titulo, subtitulo) {
        // Criar popup
        const popup = document.createElement('div');
        popup.id = 'popup-sucesso';
        popup.innerHTML = `
        <div class="popup-content">
          <div class="popup-icon">‚úÖ</div>
          <div class="popup-text">
            <div class="popup-titulo">${titulo}</div>
            <div class="popup-subtitulo">${subtitulo}</div>
          </div>
        </div>
      `;

        // Adicionar ao body
        document.body.appendChild(popup);

        // Mostrar com anima√ß√£o
        setTimeout(() => {
          popup.classList.add('show');
        }, 100);

        // Remover ap√≥s 2 segundos
        setTimeout(() => {
          popup.classList.remove('show');
          setTimeout(() => {
            if (popup.parentNode) {
              popup.parentNode.removeChild(popup);
            }
          }, 300);
        }, 2000);
      }
    </script>

    <style>
      /* Popup de Sucesso */
      #popup-sucesso {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        border: 1px solid #e2e8f0;
        padding: 0;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 320px;
        overflow: hidden;
      }

      #popup-sucesso.show {
        opacity: 1;
        transform: translateX(0);
      }

      .popup-content {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 20px;
      }

      .popup-icon {
        font-size: 24px;
        flex-shrink: 0;
      }

      .popup-text {
        flex: 1;
      }

      .popup-titulo {
        font-weight: 600;
        color: #1f2937;
        font-size: 14px;
        margin-bottom: 2px;
      }

      .popup-subtitulo {
        font-size: 12px;
        color: #6b7280;
        font-weight: 500;
      }

      /* Barra de progresso */
      #popup-sucesso::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(90deg, #10b981, #059669);
        width: 100%;
        animation: progress 2s linear forwards;
      }

      @keyframes progress {
        from {
          width: 100%;
        }

        to {
          width: 0%;
        }
      }

      /* Responsivo */
      @media (max-width: 640px) {
        #popup-sucesso {
          top: 10px;
          right: 10px;
          left: 10px;
          max-width: none;
        }
      }
    </style>
</body>
