<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Pague Menos • Coleta</title>
    <link rel="icon" href="../assets/pm.png">
    <link rel="stylesheet" href="../shared/design-system.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./validade.css">
    <link rel="stylesheet" href="./scanner.css">
    <link rel="stylesheet" href="./coleta.css">
</head>

<body class="fade-in">
    <div class="screen-container">
        <header class="app-header">
            <div class="brand">
                <div class="brand-logos">
                    <img src="../assets/pm.png" alt="Pague Menos" class="brand-logo primary"
                        onerror="this.style.display='none'">
                    <img src="../assets/logo.png" alt="Danilo" class="brand-logo secondary"
                        onerror="this.style.display='none'">
                </div>
                <div class="brand-text">
                    <h1>Pague Menos</h1>
                    <span class="app-subtitle">Coleta de Produtos</span>
                </div>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-ghost" onclick="window.location.href='./index.html'">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5" />
                        <path d="M12 19l-7-7 7-7" />
                    </svg>
                    Voltar
                </button>
                <button type="button" class="btn btn-ghost" onclick="window.location.href='../index.html'">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9,22 9,12 15,12 15,22" />
                    </svg>
                    Hub
                </button>
            </div>
        </header>

        <section class="panel animate-slide-in-up mobile-only" id="mobileColetaPanel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7h18M3 12h18M3 17h18"></path>
                    </svg>
                    Coleta Mobile
                </h2>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <label for="coletaCodigo">Barras ou CODDV</label>
                    <div class="search-row">
                        <div class="search-input-wrapper">
                            <input type="text" id="coletaCodigo" autocomplete="off" inputmode="numeric"
                                placeholder="Bipe ou digite o código">
                            <div class="scanner-icon" id="btnColetaScan">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                                    </path>
                                    <line x1="4" y1="12" x2="20" y2="12"></line>
                                </svg>
                            </div>
                            <button type="button" id="btnColetaClear" class="icon-btn clear-btn hide" title="Limpar">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="search-actions">
                            <button type="button" id="btnColetaBuscar" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="coletaProdutoInfo" class="produto-result-card hide animate-fade-in">
                <div class="card-body">
                    <h3 class="produto-desc" id="coletaDesc">--</h3>
                    <div class="produto-meta-grid">
                        <div class="meta-item">
                            <span class="label">CODDV</span>
                            <span class="value" id="coletaCoddv">--</span>
                        </div>
                        <div class="meta-item">
                            <span class="label">Barras</span>
                            <span class="value" id="coletaBarras">--</span>
                        </div>
                        <div class="meta-item">
                            <label for="coletaValidade" class="label">Validade (MMAA)</label>
                            <input type="text" id="coletaValidade" maxlength="4" inputmode="numeric" placeholder="MMAA">
                        </div>
                        <div class="meta-item">
                            <label for="coletaTipo" class="label">Destino</label>
                            <select id="coletaTipo">
                                <option value="SEPARACAO">Separação</option>
                                <option value="PULMAO">Pulmão</option>
                            </select>
                        </div>
                        <div class="meta-item full-width">
                            <label class="nao-alocado-checkbox">
                                <input type="checkbox" id="coletaLoteFlag">
                                <span>Informar lote</span>
                            </label>
                            <input type="text" id="coletaLote" maxlength="20" placeholder="Lote (opcional)" class="hide">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" id="btnColetaSalvar" class="btn btn-primary btn-block">Salvar Coleta</button>
                </div>
            </div>
        </section>

        <section class="panel animate-slide-in-up desktop-only" id="desktopImpressaoPanel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="9" width="12" height="8"></rect>
                        <path d="M6 13H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-2"></path>
                    </svg>
                    Impressão de Coletas
                </h2>
                <div class="panel-actions">
                    <button type="button" class="btn btn-ghost btn-sm" id="btnColetaAtualizarLista">Atualizar</button>
                </div>
            </div>

            <div class="coleta-tabs">
                <button type="button" class="btn btn-ghost active" id="btnTabNaoImpresso">Não impresso</button>
                <button type="button" class="btn btn-ghost" id="btnTabImpressoHoje">Impresso hoje</button>
            </div>

            <div id="coletaListaDesktop" class="coleta-lista"></div>
        </section>
    </div>

    <div id="printTemplate" class="print-template hide">
        <div class="etiqueta-a4">
            <div class="etiqueta-header">
                <img src="../assets/pm.png" class="etiqueta-logo" alt="Pague Menos">
                <div class="etiqueta-header-info">
                    <div class="etiqueta-header-line">
                        <span class="etiqueta-desc" id="printDesc">--</span>
                        <span class="etiqueta-sep">.</span>
                        <span class="etiqueta-coddv" id="printCoddv">--</span>
                        <span class="etiqueta-sep">.</span>
                        <span class="etiqueta-barras" id="printBarras">--</span>
                    </div>
                </div>
            </div>
            <div class="etiqueta-content">
                <div class="etiqueta-validade-bloco">
                    <div class="etiqueta-xxxx" id="printSeparacaoCode">000</div>
                    <div class="etiqueta-validade" id="printValidade">--/--</div>
                </div>
            </div>
            <div class="etiqueta-prefix-line">
                <span id="printSeparacaoPrefix">----</span>
                <span class="etiqueta-lote-valor hide" id="printLoteValor">--</span>
            </div>
            <div class="etiqueta-footer">
                <div class="etiqueta-footer-line" id="printFooterLine">--</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.33.1/dist/umd/supabase.js"></script>
    <script type="module" src="../supabase/init.js"></script>
    <script src="../data_base/BASE_BARRAS.js"></script>
    <script type="module" src="./enderecamento-supabase.js"></script>
    <script type="module" src="./coleta.js"></script>
    <script src="./scanner.js"></script>
</body>

</html>
