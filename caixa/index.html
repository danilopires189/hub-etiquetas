<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Etiquetas – Caixa</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="../shared/components.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="fade-in">
  <header class="app-header">
    <div class="brand">
      <div class="brand-logos">
        <img src="../assets/pm.png" alt="Pague Menos" class="brand-logo primary" onerror="this.style.display='none'">
        <img src="../assets/logo.png" alt="Danilo" class="brand-logo secondary" onerror="this.style.display='none'">
      </div>
      <div class="brand-text">
        <h1>Pague Menos</h1>
        <span class="app-subtitle">Etiquetas • Caixa</span>
      </div>
    </div>
    <div class="actions">
      <button id="btnHub" class="btn btn-ghost" onclick="window.location.href='../index.html'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        Hub
      </button>
      <button id="historico-btn" type="button" class="btn btn-ghost" title="Ver histórico">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10,9 9,9 8,9"/>
        </svg>
        Histórico
      </button>
      <button id="imprimir" type="button" class="btn btn-ghost" title="Ctrl/Cmd+P" onclick="window.print()" aria-label="Imprimir">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6,9 6,2 18,2 18,9"/>
          <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
          <rect x="6" y="14" width="12" height="8"/>
        </svg>
        Imprimir
      </button>

    </div>
  </header>

  <section class="panel controls">
    <div class="field">
      <label for="base">
        Etiqueta Inicial
        <span class="tooltip"
          data-tooltip="Digite apenas números. O dígito verificador será calculado automaticamente.">ℹ️</span>
      </label>
      <input id="base" placeholder="ex.: 564742" inputmode="numeric" />
      <div class="field-validation" id="base-validation"></div>
      <div class="field-info" id="base-info"></div>
    </div>

    <div class="field">
      <label for="qtd">
        Quantidade
        <span class="tooltip" data-tooltip="Quantos números sequenciais serão gerados">ℹ️</span>
      </label>
      <input id="qtd" type="number" min="1" max="1000" value="10" />
      <div class="field-validation" id="qtd-validation"></div>
      <div class="field-info" id="qtd-info"></div>
    </div>

    <div class="field">
      <label for="copias">
        Cópias por número
        <span class="tooltip" data-tooltip="Quantas etiquetas iguais para cada número">ℹ️</span>
      </label>
      <input id="copias" type="number" min="1" max="50" value="2" />
      <div class="field-validation" id="copias-validation"></div>
    </div>

    <div class="field">
      <label>Largura × Altura (mm)</label>
      <div class="row">
        <input id="wmm" type="number" min="20" value="85" />
        <input id="hmm" type="number" min="15" value="80" />
      </div>
    </div>

    <div class="field">
      <label>Texto (pt) | Coluna (mm)</label>
      <div class="row">
        <input id="tpt" type="number" min="8" value="27" />
        <input id="colmm" type="number" min="6" value="12" />
      </div>
    </div>

    <div class="field">
      <label for="orient">Orientação</label>
      <select id="orient">
        <option value="h">Horizontal</option>
        <option value="vcw" selected>Vertical 90° (horário)</option>
        <option value="vccw">Vertical -90° (anti-horário)</option>
      </select>
    </div>


    <div class="field">

      <label for="logo">Logo na etiqueta</label>
      <div class="row wrap">
        <label class="switch"><input type="checkbox" id="logo" checked><span>Exibir (Pague Menos)</span></label>

        <span class="hint">Opacidade (%)</span>
        <input id="logoop" class="num" type="number" min="0" max="100" step="1" value="100"
          title="Opacidade da logo em %">
        <label class="switch"><input type="checkbox" id="logoPrintOff"><span>Ocultar logo na impressão</span></label>
      </div>
    </div>

    <div class="field">
      <label for="logomm">Tamanho da logo (mm)</label>
      <input id="logomm" type="number" min="6" value="10">
    </div>

    <div class="field">
      <label for="safeicon">Ícone de transparência</label>
      <div class="row wrap">
        <label class="switch"><input type="checkbox" id="safeicon" checked><span>Exibir</span></label>
        <span class="hint">Intensidade (%)</span>
        <input id="transpop" class="num" type="number" min="10" max="70" step="1" value="0"
          title="Opacidade do ícone em %">
      </div>
    </div>

    <div class="field">
      <label for="labelType">
        Tipo de etiqueta
        <span class="tooltip" data-tooltip="Ambas - Gera tudo | Interna - Gera etiqueta sem barras | Externa - Gera etiqueta com barras">ℹ️</span>
      </label>
      <select id="labelType">
        <option value="external" selected>Externa</option>
        <option value="internal">Interna</option>
        <option value="both">Ambas</option>
      </select>
    </div>

    <div class="field full">
      <div class="generation-controls">
        <button id="gerar" class="btn btn-primary" onclick="gerar()">Gerar etiquetas</button>
        <div class="generation-info">
          <span id="total-labels">0 etiquetas</span>
        </div>
      </div>
      <div class="progress-container" id="progress-container" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span class="progress-text" id="progress-text">Gerando...</span>
      </div>
    </div>
  </section>



  <main id="preview" class="preview"></main>

  <!-- Modal do Histórico -->
  <div id="historico-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Histórico de Gerações</h3>
        <button class="modal-close" id="historico-close">×</button>
      </div>
      <div class="modal-body">
        <div id="historico-list"></div>
      </div>
      <div class="modal-footer">
        <button id="limpar-historico" class="btn btn-ghost">Limpar Histórico</button>
      </div>
    </div>
  </div>

  <footer class="app-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-info">
          <p class="footer-title">Sistema de Etiquetas Pague Menos</p>
          <p class="footer-subtitle">Desenvolvido por Danilo Pires</p>
        </div>
        <div class="footer-links">
          <a href="https://wa.me/5562981020272" target="_blank" rel="noopener" class="footer-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
              <circle cx="12" cy="17" r="0.5"/>
            </svg>
            Suporte
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>


</body>

</html>
