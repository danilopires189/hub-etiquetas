<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Desabilitado - Hub de Etiquetas</title>
  <link rel="icon" href="../assets/pm.png" />
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f5f7fb 0%, #e9eef8 100%);
      color: #1f2937;
      padding: 24px;
    }
    .card {
      width: min(560px, 100%);
      background: #ffffff;
      border: 1px solid #dbe3f3;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 18px 40px rgba(31, 41, 55, 0.10);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      line-height: 1.2;
    }
    p {
      margin: 0 0 12px;
      line-height: 1.5;
      color: #475569;
    }
    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    a {
      text-decoration: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      border: 1px solid #c8d4ec;
      color: #0f2e66;
      background: #eef4ff;
    }
    a:hover { background: #e5eeff; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Dashboard desabilitado</h1>
    <p>Este modulo administrativo foi desligado para reduzir trafego e custo de egress.</p>
    <p>Nenhuma chamada de relatorio ou estatistica sera executada nesta tela.</p>
    <div class="actions">
      <a href="../index.html">Voltar ao Hub</a>
      <a href="./login.html">Tela anterior</a>
    </div>
  </main>
</body>
</html>
